<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pratice_F8/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header__logo">
                <img class="header__logo-img" src="https://raw.githubusercontent.com/iliwili/frontendmentor-challenges/f235e97a7a0469fa823dff05ac721428e7419cd1/ping-coming-soon-page-master/images/logo.svg" alt="" srcset="">
            </div>
            <div class="header__title">We are launching <span style="font-weight: 600; color: black;">soon!</span></div>
            <p class="header__sub">Subscribe and get notified</p>
        </div>
        <div class="body">
            <form action="" id = "form">
                <input type="text" id="inp__text"  placeholder="Your email address....." >
                <button type="submit" id="btn__submit">Notify Me</button>
            </form>
        </div>
        <div class="footer">
            <div class="img__svg">
                <img src="https://github.com/iliwili/frontendmentor-challenges/blob/main/ping-coming-soon-page-master/images/illustration-dashboard.png?raw=true" alt="" srcset="">
            </div>
        </div>
        <div class="end">
            <ul class="end__icon">
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
            <p>@copyright ping</p>
        </div>
    </div>

    <script src="ind.js"></script>
</body>
</html>
