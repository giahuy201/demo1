<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index21.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <h2 class="header__logo">devfinder</h2>
            <div class="header__switch">
                <div class="light">
                    <h3 class="header__light">LIGHT</h3>
                    <ion-icon class="header__icon" name="sunny"></ion-icon>
                </div>
               <div class="dark">
                    <h3 class="header__light dark">DARK</h3>
                    <ion-icon class="header__icon moon" name="moon"></ion-icon>
               </div>
            </div>
        </div> 
        <div class="nav__search">
            <ion-icon class="icon__search" name="search"></ion-icon>
            <input type="text" placeholder="Search Github username">
            <ion-icon name="close" class=""></ion-icon>
            <button>Search</button>
            <div class="nav__search-drow">
                <ul class="drow__list">
                    <li>Huy</li>
                    <li>Hà</li>
                    <li>Huyền</li>
                    <li>Vỹ</li>
                    <li>Trí</li>
                </ul>
            </div>
        </div>
        <div class="footer">          
               
        </div>  
        <div class="loading">
            <div class="load" style="--value : 1">
                <div ></div>
            </div>
            <div class="load" style="--value : 2">
                <div ></div>
            </div>
            <div class="load" style="--value : 3">
                <div ></div>
            </div>
            <div class="load" style="--value : 4">
                <div ></div>
            </div>
            <div class="load" style="--value : 5">
                <div ></div>
            </div>
            <div class="load" style="--value : 6">
                <div ></div>
            </div>
            <div class="load" style="--value : 7">
                <div ></div>
            </div>
            <div class="load" style="--value : 8">
                <div ></div>
            </div>
        </div>
    </div>

    <script src="index21.js"></script>
</body>
</html>
