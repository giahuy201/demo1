<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/scss/demo1/res.css">
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <div class="app">
        <div class="grid wide">
            <div class="row">
                <div class="col l-3">
                    <div class="dash-board">
                        <div class="tracker">
                            <div class="tracker-img">
                                <img src="https://github.com/pratrock/time-tracker-js/blob/master/images/image-jeremy.png?raw=true" alt="">
                            </div>
                            <div class="tracker-infor">
                                <h3 class="track-infor__decr">Report for</h3>
                                <h2 class="track-infor__name">Jeremy Robson</h2>
                            </div>
                        </div>
                        <div class="schedule">
                            <div class="schedule-tab" id="daily" data-index="1">Daily</div>
                            <div class="schedule-tab " id="weekly" data-index="2">Weekly</div>
                            <div class="schedule-tab" id="monthly" data-index="3">Monthly</div>
                        </div>
                    </div> 
                </div>
                <div class="col l-9">
                    <div class="row r-2">
                                         
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index3.js"></script>
</body>
</html>
